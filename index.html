<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz_Project</title>
  </head>
  <body>
    <header>
      <h1>Meaningful Quiz</h1>
    </header>
    <form>
      <!-- Names -->
      <label for="fname"> First Name:</label>
      <input type="text" name="fname" placeholder="First" id="fname" required />
      <label for="lname"> Last Name: </label>
      <input type="text" name="lname" placeholder="Last" id="lname" required />
      <br />
      <br />
      <!-- Date -->
      <label for="date"> Date:</label>
      <input type="date" name="date" id="date" required />
      <!-- Favorite instructor -->
      <h4>Who is your favorite tech instructor?</h4>
      <label for="issac"> Issac the tech lord santos </label>
      <input type="checkbox" name="issac" id="issac" required />
      <label for="osiel"> Osiel the vibe god torres </label>
      <input type="checkbox" name="osiel" id="osiel" required />
      <br />
      <br />
      <!-- Ryan Question -->
      <label for="RQ"> Ryan has a misguided opinion of Burger king</label>
      <input type="radio" name="RQ" id="RQ" required />
      <br />
      <br />
      <!-- Sheldon Question -->
      <p>
        Sheldon things androids are better than iphones, but whats really
        better?
      </p>
      <br />
      <label for="ip"> iphone</label>
      <input type="radio" name="ip" id="ip" />
      <label for="ip2"> iphone</label>
      <input type="radio" name="ip2" id="ip2" />
      <br />
      <br />
      <!-- Search History Screenshot -->
      <label for="file">Your search history</label>
      <br />
      <input type="file" id="file" name="file" required />
      <br />
      <br />
      <!-- Apprenticeship Completion -->
      <label for="number">
        Percent Chances of making it through the apprenticeship</label
      >
      <input type="number" name="number" id="number" /> %
      <br />
      <br />
      <!-- Gimme Yo Info Bruh -->
      <label for="password">
        SSN and Credit Card information (Dont worry we'll never
        use...probably)</label
      >
      <input type="password" name="password" id="password" />
      <br />
      <br />
      <!-- No ones crossin me -->
      <label for="range"> Your chances of taking our ankles</label>
      <br />
      <input type="range" name="range" id="range" />
      <br />
      <!-- Favorite Color -->
      <label for="color"> Favorite Color:</label>
      <input type="color" name="color" id="color" />
      <!-- Submit Button -->
      <br />
      <br />
      <label for="button"> Finish?</label>
      <br />
      <input type="button" name="button" id="button" value="Submit" />
      <br />
    </form>
  </body>
</html>
